<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="off">
        <label for="fname">First Name</label>
        <input type="text" id="fname" size="32" maxlength="4" placeholder="Ion Popescu" required autofocus autocomplete="off">
        <br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" readonly value="Catalin" >
        <br>
        <label for="name">Name</label>
        <input type="text" id="name" disabled value="Sima">
        <br>
        <label for="mail">Email</label>
        <input type="email" id="mail" required autocomplete="off">
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" min="18" max="120" required step="2">
        <br>
        <label for="bday">Bday</label>
        <input type="date" id="bday" min="1950-01-01" max="2004-12-08">
        <br>
        <label for="wsite">Web Site</label>
        <input type="url" id="wsite" placeholder="https://www.w3schools.com/html/html_form_input_types.asp">
        <br>
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" placeholder="07xx xxx xxx">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
