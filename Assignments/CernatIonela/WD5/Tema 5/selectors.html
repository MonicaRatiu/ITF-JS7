<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
<h1> This is a H1 header </h1>
<h1> This is another H1 header </h1>
<h1> This is the last H1 header </h1>
<p> All inputs have type email; No classes, ids, or inline style allowd</p>
<div>
  <input type="email" id="email" placeholder="email@example.com">
  <label for="email"> No input, just placeholder</label>
<br>
<br>
  <input type="email" id="email_invalid" placeholder="Codedgar" required>
  <label for="email_invalid"> Invalid input, turns red</label>
<br>
<br>
  <input type="email" id="email_valid" placeholder="edgar@codedgar.com">
  <label for="email_valid"> Valid input, turns green</label>
 <div>
</body>
</html>
